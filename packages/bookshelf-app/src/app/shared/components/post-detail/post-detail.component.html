<mat-card>
  <mat-card-header>
    <mat-card-title>{{post.title}}
    </mat-card-title>
    <mat-card-subtitle>Created on {{post.timestamp | date:'medium'}}</mat-card-subtitle>
    <mat-card-subtitle>
      <div class="author">
        <img mat-card-avatar src="http://picsum.photos/50/50?random&image={{post.id}}">
        <h3>Author: <strong>{{post.author.username}}</strong></h3>
      </div>

    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-chip-list>
      <mat-chip *ngFor="let tag of post.tags">{{tag.name}}</mat-chip>
    </mat-chip-list>
  </mat-card-content>
</mat-card>
